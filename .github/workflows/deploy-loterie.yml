name: Deploy Loterie to IONOS (SFTP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify plugin entry file
        run: |
          test -f "loterie-manager.php" || (echo "Missing loterie-manager.php at repo root" && exit 1)

      # Prépare un dossier de déploiement sans .git/.github/...
      - name: Build deploy directory
        run: |
          mkdir -p deploy
          rsync -av --delete \
            --exclude ".git*" \
            --exclude ".github/" \
            --exclude "node_modules/" \
            --exclude "*.md" \
            --exclude "*.zip" \
            --exclude ".DS_Store" \
            ./ ./deploy/

      - name: SFTP Deploy to IONOS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.IONOS_HOST }}
          port: 22
          username: ${{ secrets.IONOS_USER }}
          password: ${{ secrets.IONOS_PASS }}
          local_path: ./deploy
          remote_path: ${{ secrets.IONOS_PATH }}
          delete_remote_files: true
          sftp_only: true
          sftpargs: "-o StrictHostKeyChecking=no"
