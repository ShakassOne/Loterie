name: Deploy Loterie to IONOS (SFTP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Vérif : le fichier d’entrée du plugin est bien à la racine du repo
      - name: Verify plugin entry file
        run: |
          test -f "loterie-manager.php" || (echo "Missing loterie-manager.php at repo root" && exit 1)

      - name: SFTP Deploy to IONOS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.IONOS_HOST }}
          port: 22
          username: ${{ secrets.IONOS_USER }}
          password: ${{ secrets.IONOS_PASS }}
          local_path: .
          # ⬇️ Mets le chemin ABSOLU complet ici dans le secret IONOS_PATH
          remote_path: ${{ secrets.IONOS_PATH }}
          delete_remote_files: true
          sftp_only: true
          # (optionnel) arguments SFTP
          sftpargs: "-o StrictHostKeyChecking=no"
