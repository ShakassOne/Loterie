name: Deploy Loterie to IONOS (SFTP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Vérifie que le fichier principal du plugin est bien à la racine du repo
      - name: Verify plugin entry file
        run: |
          test -f "loterie-manager.php" || (echo "Missing loterie-manager.php at repo root" && exit 1)

      # Déploiement SFTP vers IONOS
      - name: SFTP Deploy to IONOS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.IONOS_HOST }}
          port: 22
          username: ${{ secrets.IONOS_USER }}
          password: ${{ secrets.IONOS_PASS }}
          # IMPORTANT : ce chemin DOIT être le dossier exact de ton plugin côté serveur
          # ex : /Winshirt/wp-content/plugins/Loterie/  ou  /Winshirt/wp-content/plugins/loterie-winshirt/
          remote_path: ${{ secrets.IONOS_PATH }}
          local_path: .
          delete_remote_files: true
          exclude: |
            .git*
            .github/
            node_modules/
            *.zip
            *.md
            .DS_Store
